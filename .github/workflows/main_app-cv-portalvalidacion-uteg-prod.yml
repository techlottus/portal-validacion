# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-cv-portalvalidacion-uteg-prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://lottus.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_143b44e08bd94503920e991fbf472584 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d85ad4bf71e942318c9b06a2b9bd9a10 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: lottus.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_143b44e08bd94503920e991fbf472584 }}/lottus/lottus/cv-portalvalidacion:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-cv-portalvalidacion-uteg-prod'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_30b7e959f5784f798a7fabf75b32e8b5 }}
        images: 'lottus.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_143b44e08bd94503920e991fbf472584 }}/lottus/lottus/cv-portalvalidacion:${{ github.sha }}'